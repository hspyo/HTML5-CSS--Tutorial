<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 관련 태그</title>
    <style>
        thead {
            background-color: red;
        }
        tbody {
            background-color: burlywood;
        }
        tfoot {
            background-color: pink;
            color: green;
        }
        /* 문서내에 style들을 따로 정의하는 방식 : 내부스타일 방식 */
    </style>
  </head>
  <body>
    <!--

        표 : 웹 문서에서 자료를 정리할 때 자주 사용
             행과 열로 이루어져있음
             행과 열이 만나는 지점을 셀이라고 함

        표를 만드는 태그는 <table>, <tr>, <th>, <td>

        <table></table> : 기본적으로 표를 생성해주는 태그

        <tr></tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그 => 가운데 정렬, 글자 굵게
        <td></td> : 표의 일반 셀을 나타내는 태그 


        * 기본적인 구조 (3행 2열)
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

    -->
    <h1>기본적인 표 만들기</h1>

    <table border="1">
      <!-- border 속성 : 표의 테두리 두께 -->
      <caption>
        <b>웹 브라우저 종류</b>
      </caption>
      <!-- caption 태그 : 테이블의 제목이나 내용을 추가 (기본 위치는 테이블 위 중앙) -->
      <tr>
        <th width="130" height="30">브라우저명</th>
        <th width="80">제조사</th>
        <th width="200">홈페이지</th>
      </tr>
      <tr>
        <td>IE</td>
        <td>MS</td>
        <td>https://www.microsoft.com</td>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>Google</td>
        <td>http://www.google.com</td>
      </tr>
      <tr>
        <td>Firefox</td>
        <td>Mozila</td>
        <td>http://www.mozilla.org</td>
      </tr>
    </table>

    <figure>
      <figcaption>테이블의 설명 혹은 img설명에 주로 사용함</figcaption>
    </figure>

    <h1>표의 행과 열을 합치는 구문</h1>
    <!-- 
        셀(th, td) 태그의 속성을 이용해서 행과 열을 합칠 수 있음
        > colspan  : 열 합치기
        > rowspan : 행 합치기
     -->
    <h3>이력서</h3>
    <table border="1px">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130"></td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr><tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70" height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="130">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
        <hr>

        <h1>테이블의 구조 설정</h1>
        <table border="1">
        <thead style="background-color: burlywood;">
            <tr>
              <th>이름</th>
              <th>나이</th>
              <th>주소</th>
            </tr>
        </thead>
        <tbody style="background-color: cornflowerblue;">
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
            <td><button>클릭</button></td>
        </tr>
        <tr>
            <td>김말똥</td>
            <td>15</td>
            <td>대전시</td>
            <td><button>클릭</button></td>
        </tr>
        <tr>
            <td>홍말똥</td>
            <td>15</td>
            <td>대전시</td>
            <td><button>클릭</button></td>
        </tr>
    </tbody>
    <tfoot style="background-color: darkgrey;">
        <tr>
            <th colspan="2">총인원</th>
            <td colspan="2">3명</td>
        </tr>
    </tfoot>
    </table>

    <!-- 태그내에 스타일을 기입하는 방식 : 인라인 스타일 -->
  </body>
</html>
